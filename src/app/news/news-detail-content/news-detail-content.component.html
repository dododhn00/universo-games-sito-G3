<div
  class="container"
  *ngIf="news$ | async as news" 
>
 
    <div class="infos-container">

      <p class="date">{{ news.publicationDate | date:'dd-MM-yyyy'}}</p>
      <hr class="separator">

      <p class="title">{{ news.content }}</p>

      <div *ngFor="let t of tags" class="tags-container">

        <p class="tags">{{ t }}</p>
        
      </div>
      
      <hr class="separator2">
      
      <div class="">
      
        <p class="author"> di {{ news.authorName }}  </p>
      </div>
    </div>
</div>
