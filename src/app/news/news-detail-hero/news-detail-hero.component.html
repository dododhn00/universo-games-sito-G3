<div
  class="container"
  *ngIf="news$ | async as news" 
>
  <div class="img-container">
    <img [src]="news.imageUrl" onerror="this.src='assets/images/placeholderDetailHero.jpg';" class="" />
    
    <div class="infos-container">

      <p class="title">{{ news.title }}</p>
      <div class="">

        <p class="author">
          di {{ news.authorName }}
        </p>
      </div>
    </div>
</div>
</div>
