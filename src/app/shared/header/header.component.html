<div class="header" (click)="onClickReset()">
  <div class="logo-div">
    <!-- <a routerLink="/"><img src="assets/logoUniversoGames2.png" alt="UniversoGames Logo" class="logo"></a> -->
    <a routerLink="/"><img src="assets/images/logoUniversoGames2.png"></a>
  </div>
  <input type="checkbox" class="nav-toggle" id="nav-toggle"/>
  <nav>
    <ul>
      <li>
        <a routerLink="/reviews">Recensioni</a>
      </li>
      <li>
        <a routerLink="/catalog">Catalogo</a>
      </li>
      <li>
        <div class="search-box">
          <input type="image" class="btn-search"  src="https://www.svgrepo.com/show/127033/magnifying-glass.svg">
          <input type="text"
            class="input-search"
            placeholder="Search for news..."
            [(ngModel)]="searchText"
          />
          <ul class="listone" *ngIf="searchText.length > 1">
            <li class="list-group-item" *ngFor="let c of data | search: searchText | slice : 0 : 4">
                <a  [routerLink]="['news-detail', c._id]" (click)="onClickReset()" >{{c.title}}</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
  </label>
</div>
